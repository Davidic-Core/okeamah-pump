<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Okeamah Investment</title>
    <title>Sign Up - Okamah-Pump</title>
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Debug overlay to test click events -->
    <div id="debug-overlay" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; z-index: 9999; font-size: 12px; display: none;">
        Debug: Click events working
    </div>
    
    <div class="auth-container">
        <div class="auth-card signup-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=100&h=100" alt="Okeamah Investment Logo" class="logo-image">
                    <span>Okamah-Pump</span>
                </div>
                <h2>Start Your Investment Journey</h2>
                <p>Create your account and begin building wealth today</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="First name" required autocomplete="given-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Last name" required autocomplete="family-name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required autocomplete="tel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="investmentType">Investment Interest</label>
                    <div class="input-group">
                        <i class="fas fa-chart-bar"></i>
                        <select id="investmentType" name="investmentType" required>
                            <option value="">Select investment type</option>
                            <option value="short-term">Short-Term Investments</option>
                            <option value="long-term">Long-Term Growth</option>
                            <option value="both">Both Short & Long Term</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required autocomplete="new-password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to investment updates and market insights
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="bg-pattern"></div>
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
        </div>
    </div>

    <script>
        // Debug script to test basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug: DOM loaded')
            
            // Test click anywhere on page
            document.addEventListener('click', function(e) {
                console.log('Click detected on:', e.target.tagName, e.target.className)
                const debugOverlay = document.getElementById('debug-overlay')
                if (debugOverlay) {
                    debugOverlay.style.display = 'block'
                    debugOverlay.textContent = `Clicked: ${e.target.tagName} ${e.target.className}`
                    setTimeout(() => {
                        debugOverlay.style.display = 'none'
                    }, 2000)
                }
            })
            
            // Test input focus
            const inputs = document.querySelectorAll('input')
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    console.log('Input focused:', this.name)
                    this.style.border = '2px solid red'
                })
                input.addEventListener('blur', function() {
                    this.style.border = ''
                })
            })
        })
    </script>
    <script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
