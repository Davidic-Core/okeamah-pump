<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Okeamah Investment</title>
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Debug overlay to test click events -->
    <div id="debug-overlay" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; z-index: 9999; font-size: 12px; display: none;">
        Debug: Click events working
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=100&h=100" alt="Okeamah Investment Logo" class="logo-image">
                    <span>Okeamah Investment</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to access your investment dashboard</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="bg-pattern"></div>
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
        </div>
    </div>

    <script>
        // Debug script to test basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug: DOM loaded')
            
            // Test click anywhere on page
            document.addEventListener('click', function(e) {
                console.log('Click detected on:', e.target.tagName, e.target.className)
                const debugOverlay = document.getElementById('debug-overlay')
                if (debugOverlay) {
                    debugOverlay.style.display = 'block'
                    debugOverlay.textContent = `Clicked: ${e.target.tagName} ${e.target.className}`
                    setTimeout(() => {
                        debugOverlay.style.display = 'none'
                    }, 2000)
                }
            })
            
            // Test input focus
            const inputs = document.querySelectorAll('input')
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    console.log('Input focused:', this.name)
                    this.style.border = '2px solid red'
                })
                input.addEventListener('blur', function() {
                    this.style.border = ''
                })
            })
        })
    </script>
    <script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
